{% load static %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .input-container {
            position: relative;
        }
        input[type="text"] {
            font-size: 24px;
            padding: 10px;
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ff9999;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="logo">
            <img src="{% static 'accounts/uno_logo.png' %}" alt="UNO logo">
        </div>
        <h1>Welcome to DASH</h1>
        <p>Please enter your NUID</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="username" placeholder="90129303" required>
            </div>
            <button type="submit">Go</button>
        </form>
    </div>
</body>
</html>

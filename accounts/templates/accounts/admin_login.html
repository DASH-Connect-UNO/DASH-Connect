{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Light gray background */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 24px;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ffffff;
            border: 2px solid #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'accounts/uno_logo.png' %}" alt="UNO logo">
        </div>
        <h1>DASH Administration Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-container">
                <input type="text" name="username" placeholder="NUID" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

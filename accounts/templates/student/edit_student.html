{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
            width: 95%;
            box-sizing: border-box;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin: 0 auto;
            color: #000;
        }

        .logo img {
            max-height: 50px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #fff;
        }

        h2 {
            color: #000;
        }

        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 50px;
            width: 500%;
            color: #000;
            margin-left: -500px; 
            margin-right: 475px;
        }

        form div {
            margin-bottom: 20px;
        }

        form div input,
        form div select,
        form div textarea,
        .form-container button {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        form div label {
            display: block;
            margin-bottom: 5px;
        }

        .button-container {
            text-align: center;
            width: 100%;
        }

        .button-container button {
            background-color: crimson;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .button-container button:hover {
            background-color: darkred;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-nav">
            <div class="logo">
                <img src="{% static 'uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href="{% url 'student_data' %}">Student Data</a>
                <a href="{% url 'student_information' %}">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Administration</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
    <h1>Edit Student</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-section">
            <h2>Student Information</h2>
            {{ user_form.as_p }}
        </div>
        <div class="form-section">
            <h2>Student Details</h2>
            {{ student_form.as_p }}
            <div class="button-container">
                <button type="submit">Save Changes</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const yearSelect = document.getElementById("{{ student_form.year.id_for_label }}");
        const otherYearContainer = document.getElementById("other-year-container");

        function toggleOtherYearContainer() {
            if (yearSelect.value === "Other") {
                otherYearContainer.classList.remove("hidden");
            } else {
                otherYearContainer.classList.add("hidden");
            }
        }

        yearSelect.addEventListener("change", toggleOtherYearContainer);

        // Initial check to hide the "Other" field if it's not selected
        toggleOtherYearContainer();
    });
</script>
</body>
</html>

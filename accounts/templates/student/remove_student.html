{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .form-section button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'accounts/uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href=" ">Student Profile</a>
                <a href="">Student Data</a>
                <a href="{% url 'student_information' %}">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Administration</a>
                <a href="{% url 'logout' %}">Logout</a>
             </div>
        </div>
        <div class="content">
            <h1>Remove Student</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-section">
                    <label for="nuid">NUID</label>
                    <input type="text" id="nuid" name="nuid" required>
                </div>
                <button type="submit">Remove</button>
            </form>
        </div>
    </div>
</body>
</html>

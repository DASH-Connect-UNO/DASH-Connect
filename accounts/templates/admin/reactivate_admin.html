{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactivate Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
        .form-container h1 {
            margin-top: 0;
        }
        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href="#">Student Data</a>
                <a href="{% url 'student_information' %}">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Administration</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        <div class="form-container">
            <h1>Reactivate Administration</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Reactivate</button>
            </form>
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Login and Register Administration</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
        }
        .logo img {
            max-height: 50px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff; /* White background for form containers */
            padding: 20px;
            border: 1px solid #bbb;
            border-radius: 5px;
            max-width: 400px;
            width: 100%; /* Full width */
            margin-bottom: 20px;
            color: #000; /* Black text color for form containers */
        }
        .form-container h1, .form-container h2 {
            color: #000; /* Black text color for headings */
            margin-top: 0;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            font-size: 24px;
            padding: 10px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #bbb;
            background-color: #fff; /* White background for input elements */
            color: #000; /* Black text color for input elements */
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #555; /* Dark grey background for the button */
            color: #fff; /* White text color for the button */
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777; /* Lighter grey on hover */
        }
        .error-message {
            color: #ff0000; /* Red color for error messages */
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'uno_logo.png' %}" alt="UNO logo">
        </div>
        <div class="form-container">
            <h1>Administration Login</h1>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="input-container">
                    <label>
                        <input type="text" name="nuid" placeholder="NUID" required>
                    </label>
                </div>
                <div class="input-container">
                    <label>
                        <input type="password" name="password" placeholder="Password" required>
                    </label>
                </div>
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </div>
        <div class="form-container">
            <h2>Register Administration</h2>
            <form method="POST" action="{% url 'register_admin' %}">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ admin_form.as_p }}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>

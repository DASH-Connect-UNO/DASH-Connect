{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Light gray background */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            font-size: 24px;
            padding: 10px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #ff0000;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'uno_logo.png' %}" alt="UNO logo">
        </div>
        <div class="form-container">
            <h1>Admin Login</h1>
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="input-container">
                    <label>
                        <input type="text" name="nuid" placeholder="NUID" required>
                    </label>
                </div>
                <div class="input-container">
                    <label>
                        <input type="password" name="password" placeholder="Password" required>
                    </label>
                </div>
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </div>
        <div class="form-container">
            <h2>Register</h2>
            <form method="POST" action="{% url 'register_admin' %}">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ admin_form.as_p }}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Login and Register Administration</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000; 
            color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff; 
            border-radius: 8px;
            border: 2px solid #000; 
            width: 35%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            color: #000; 
            text-align: left;
        }
        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-height: 200px; 
            max-width: 300px; 
        }
        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #000; 
            max-width: 400px;
            width: 100%; 
            margin-bottom: 20px;
            color: #fff; 
            text-align: center; 
            background-color: #333333; /* Dark grey background for the form container */
        }
        .form-container h1, .form-container h2 {
            color: #fff; 
            margin-top: 0;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            font-size: 24px;
            padding: 10px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #000; 
            background-color: #fff; 
            color: #000; 
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: crimson; 
            color: #fff; 
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 auto; 
            display: block; 
            font-weight: bold;
        }
        button:hover {
            background-color: darkred; 
        }
        .error-message {
            color: #ff0000; 
            font-size: 18px;
            margin-top: 20px;
        }
        label {
            color: #fff; /* White text color for labels */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'uno_logo.png' %}" alt="UNO logo">
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-container">
                <h1>Administration Login</h1>
                <form method="post" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    <div class="input-container">
                        <label>
                            <input type="text" name="nuid" placeholder="NUID" required>
                        </label>
                    </div>
                    <div class="input-container">
                        <label>
                            <input type="password" name="password" placeholder="Password" required>
                        </label>
                    </div>
                    <button type="submit">Login</button>
                </form>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>
            <div class="form-container">
                <h2>Register Administrator</h2>
                <form method="POST" action="{% url 'register_admin' %}">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ admin_form.as_p }}
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

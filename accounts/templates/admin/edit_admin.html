{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .profile-container {
            display: flex;
            margin-top: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .sidebar button, .sidebar a {
            display: block;
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #000;
            background-color: #f2f2f2;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'accounts/uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href="#">Student Data</a>
                <a href="{% url 'student_information' %}">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Administration Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        <div class="profile-container">
            <div class="sidebar">
                <a href="{% url 'add_admin' %}">Add Admin</a>
                <a href="{% url 'admin_list' %}">Admin List</a>
            </div>
            <div class="content">
                <div class="form-container">
                    <h2>Edit Administration</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ admin_form.as_p }}
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

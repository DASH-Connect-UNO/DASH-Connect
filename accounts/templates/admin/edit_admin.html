{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Administrator</title>
    <style>
        body {
            background-color: #000; /* Black background for the entire page */
            color: #fff; /* White text color for the entire page */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            background-color: #ccc; /* Light grey background for the container */
            border-radius: 8px;
            width: 95%; /* Make the width almost the whole page */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin: 20px auto; /* Center the container with auto margins */
            color: #000; /* Black text color for the container */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff; /* White background for the logo-nav container */
            padding: 10px;
            border-radius: 8px;
            width: 100%; /* Make the logo-nav container reach 100% width */
            margin: 0 auto; /* Center the logo-nav container */
            color: #000;
        }

        .logo img {
            max-height: 50px;
        }

        .nav-links a {
            color: #000; /* Black text color for links */
            text-decoration: none;
            margin-left: 20px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            color: #000; /* Black text color for headings */
        }

        .profile-container {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #fff; /* White background for sidebar */
            border-right: 1px solid #ccc;
            border-radius: 8px;
            color: #000; /* Black text color for sidebar */
            margin-right: 20px; /* Add some space between sidebar and content */
        }

        .sidebar button, .sidebar a {
            display: block;
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #000;
            background-color: #f2f2f2;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .form-container {
            background-color: #fff; /* White background for form sections */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 20px auto;
            width: 360%;
            max-width: 1500px;
            color: #000; /* Black text color for form sections */
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-container input,
        .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

            .form-container button {
            background-color: crimson;
            color: #fff; /* White text color for the button */
            border: none;
            cursor: pointer;
        }

            .form-container button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-nav">
            <div class="logo">
                <img src="{% static 'uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href="#">Student Data</a>
                <a href="{% url 'student_information' %}">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Administrator Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
    <div class="profile-container">
        <div class="sidebar">
            <a href="{% url 'add_admin' %}">Add Administrator</a>
            <a href="{% url 'admin_list' %}">Administration List</a>
        </div>
        <div class="content">
            <div class="form-container">
                <h2>Edit Administrator</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ admin_form.as_p }}
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

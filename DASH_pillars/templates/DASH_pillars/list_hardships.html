{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardships</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .profile-container {
            display: flex;
            margin-top: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .list-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'accounts/uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href="#">Student Profile</a>
                <a href="#">Student Data</a>
                <a href="#">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Admin Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        <div class="profile-container">
            <div class="sidebar">
                <div class="button-container">
                    <button><a href="{% url 'pillars_home' %}">DASH PILLARS</a></button>
                </div>
                <div class="button-container">
                    <button><a href="{% url 'list_scholarships' %}">Scholarships</a></button>
                </div>
                <div class="button-container">
                    <button><a href="{% url 'list_hardships' %}">Hardships</a></button>
                </div>
                <div class="button-container">
                    <button><a href="{% url 'list_basic_need_supports' %}">Basic Need Supports</a></button>
                </div>
            </div>
            <div class="content">
                <h1>Hardships</h1>
                <div class="list-section">
                    <a href="{% url 'add_hardship' %}">Add Hardship</a>
                    <ul>
                        {% for hardship in hardships %}
                        <li>{{ hardship.name }}
                            <a href="{% url 'edit_hardship' hardship.id %}">Edit</a>
                            <a href="{% url 'remove_hardship' hardship.id %}">Remove</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

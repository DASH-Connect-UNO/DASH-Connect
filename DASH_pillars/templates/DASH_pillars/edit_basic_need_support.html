{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Basic Need Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .profile-container {
            display: flex;
            margin-top: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            border-right: 1px solid #ccc;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar .button-container {
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ccc;
            text-align: center;
            color: #000;
            text-decoration: none;
        }
        .sidebar button a {
            text-decoration: none;
            color: #000;
            display: block;
            width: 100%;
            height: 100%;
        }
        .sidebar button:hover {
            background-color: #ddd;
        }
        .form-section {
            margin-bottom: 20px;
            max-width: 600px;
            width: 100%;
        }
        .form-section input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .form-section button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{% static 'accounts/uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href="#">Student Profile</a>
                <a href="#">Student Data</a>
                <a href="#">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Admin Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        <div class="profile-container">
            <div class="sidebar">
                <div class="button-container">
                    <button><a href="{% url 'pillars_home' %}">DASH PILLARS</a></button>
                </div>
                <div class="button-container">
                    <button><a href="{% url 'list_scholarships' %}">Scholarships</a></button>
                </div>
                <div class="button-container">
                    <button><a href="{% url 'list_hardships' %}">Hardships</a></button>
                </div>
                <div class="button-container">
                    <button><a href="{% url 'list_basic_need_supports' %}">Basic Need Supports</a></button>
                </div>
            </div>
            <div class="content">
                <h1>Edit Basic Need Support</h1>
                <div class="form-section">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="name" value="{{ basic_need_support.name }}" placeholder="Basic Need Support Name">
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
